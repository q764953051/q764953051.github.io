ize, <span class="keyword">short</span> replication, </span><br><span class="line"></span><br><span class="line">    <span class="keyword">long</span> blockSize,Progressable progress)</span><br><span class="line"></span><br><span class="line"><span class="comment">//org.apache.hadoop.hdfs.DistributedFileSystem.class</span></span><br><span class="line"></span><br><span class="line">    create(<span class="keyword">final</span> Path f, <span class="keyword">final</span> FsPermission permission,<span class="keyword">final</span> EnumSet&lt;CreateFlag&gt; cflags, <span class="keyword">final</span> <span class="keyword">int</span> bufferSize,</span><br><span class="line"></span><br><span class="line">    <span class="keyword">final</span> <span class="keyword">short</span> replication, <span class="keyword">final</span> <span class="keyword">long</span> blockSize, <span class="keyword">final</span> Progressable progress,</span><br><span class="line"></span><br><span class="line">   <span class="keyword">final</span> ChecksumOpt checksumOpt)</span><br><span class="line"></span><br><span class="line"><span class="comment">//org.apache.hadoop.hdfs.DistributedFileSystem.class</span></span><br><span class="line">    <span class="keyword">new</span> FileSystemLinkResolver&lt;FSDataOutputStream&gt;</span><br><span class="line"></span><br><span class="line"><span class="comment">//调用doCall()</span></span><br><span class="line"></span><br><span class="line"><span class="comment">//org.apache.hadoop.hdfs.DFSClient.class</span></span><br><span class="line"></span><br><span class="line">    create(String src,FsPermission permission,EnumSet&lt;CreateFlag&gt; flag,<span class="keyword">short</span> replication,</span><br><span class="line"></span><br><span class="line">    <span class="keyword">long</span> blockSize,Progressable progress,<span class="keyword">int</span> buffersize,ChecksumOpt checksumOpt)</span><br><span class="line"></span><br><span class="line"><span class="comment">//org.apache.hadoop.hdfs.DFSClient.class</span></span><br><span class="line"></span><br><span class="line">    create(String src,FsPermission permission,EnumSet&lt;CreateFlag&gt; flag,<span class="keyword">boolean</span> createParent,<span class="keyword">short</span> replication,</span><br><span class="line"></span><br><span class="line">    <span class="keyword">long</span> blockSize,Progressable progress,<span class="keyword">int</span> buffersize,ChecksumOpt checksumOpt,</span><br><span class="line"></span><br><span class="line">    InetSocketAddress[] favoredNodes)</span><br><span class="line"></span><br><span class="line"><span class="comment">/**org.apache.hadoop.hdfs.DFSClient.class</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">​    类说明：DFSClient可以连接到Hadoop文件系统执行基本文件任务。它使用ClientProtocol协议与NameNode守护进程通信，</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">​    连接datanode直接读取/写入数据块block</span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line"><span class="comment">//org.apache.hadoop.hdfs.DFSOutputStream.class</span></span><br><span class="line">    newStreamForCreate(....)</span><br><span class="line"></span><br><span class="line"><span class="comment">//org.apache.hadoop.hdfs.DFSOutputStream.class</span></span><br><span class="line"></span><br><span class="line"><span class="comment">/**    类说明：DFSOutputStream创建文件的字节输出流。客户端应用程序写入数据至内部的缓冲流中。</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">​    数据将被分解成packets(包)，每个packet(包)大致为64k;packet又由chunk(数据块)组成，每个块通常为512字节并具有与之关联的校验和。</span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line"><span class="comment">//org.apache.hadoop.hdfs.DFSOutputStream.class</span></span><br><span class="line"></span><br><span class="line">  dfsClient.namenode.create(src, masked, dfsClient.clientName,</span><br><span class="line"></span><br><span class="line">  <span class="keyword">new</span> EnumSetWritable&lt;CreateFlag&gt;(flag), createParent, replication,</span><br><span class="line"></span><br><span class="line">  blockSize, SUPPORTED_CRYPTO_VERSIONS)</span><br><span class="line"></span><br><span class="line"><span class="comment">/**    说明：通过ClientProtocol协议的namenode实例创建文件，在名称空间中创建一个新的文件条目。</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">​    这将创建一个由源路径指定的空文件,创建后，文件是可见的，并且可以读取给其他客户端。</span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line"><span class="comment">//org.apache.hadoop.hdfs.DFSOutputStream.class</span></span><br><span class="line"></span><br><span class="line">    <span class="keyword">new</span> DFSOutputStream(dfsClient, src, stat, flag, progress, checksum, favoredNodes)</span><br><span class="line"></span><br><span class="line"><span class="comment">//org.apache.hadoop.hdfs.DFSOutputStream.class</span></span><br><span class="line"></span><br><span class="line">   computePacketChunkSize(dfsClient.getConf().writePacketSize, bytesPerChecksum);</span><br><span class="line"></span><br><span class="line"> <span class="comment">/**  说明：计算packet和chunk的大小</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">​      第一个参数：默认客户端写packet大小为dfs.client-write-packet-size=64*1024=65536</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">  第二个参数：默认checksum校验和：512</span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line">     &#123;</span><br><span class="line"></span><br><span class="line">   <span class="keyword">final</span> <span class="keyword">int</span> bodySize = psize - PacketHeader.PKT_MAX_HEADER_LEN;</span><br><span class="line"></span><br><span class="line">        <span class="number">65503</span>  = <span class="number">65536</span> - <span class="number">33</span></span><br><span class="line"></span><br><span class="line">           <span class="keyword">final</span> <span class="keyword">int</span> chunkSize = csize + getChecksumSize()=<span class="number">512</span>+<span class="number">4</span>=<span class="number">516</span>;</span><br><span class="line">    chunksPerPacket = Math.max(bodySize/chunkSize, <span class="number">1</span>);       <span class="comment">//说明：每个packet中需包含126个chunk</span></span><br><span class="line">​    packetSize = chunkSize*chunksPerPacket=<span class="number">516</span>*<span class="number">126</span>=<span class="number">65016</span>;     <span class="comment">//说明：每个packet包大小为65016&#125;</span></span><br><span class="line"><span class="comment">//总结：chunk数据块为516：512+4；packet大小：65016+33=65049</span></span><br><span class="line"></span><br><span class="line"><span class="comment">//rg.apache.hadoop.hdfs.DFSOutputStream$DataStreamer.class</span></span><br><span class="line">         <span class="keyword">new</span> DataStreamer(stat, <span class="keyword">null</span>);</span><br><span class="line"></span><br><span class="line"><span class="comment">/**类说明：DataStreamer。class继承deamon。负责将数据包(packet)发送到管道中的datanode,</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">​     它从namenode开始检索一个新的blockid和块位置,并开始将数据包(packet)流到datanode。</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment"> 每个数据包都有一个与之相关联的序列号,当一个块(block)的所有包都被发送出去，并且每个包都有ack时</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">​             如果它们被接收到，DataStreamer将关闭当前块(block).</span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line"><span class="comment">//org.apache.hadoop.hdfs.DFSOutputStream.class</span></span><br><span class="line">   out.start() --&gt; streamer.start()</span><br><span class="line"></span><br><span class="line"><span class="comment">//开启DataStreamer守护进程</span></span><br><span class="line"></span><br><span class="line"><span class="comment">//org.apache.hadoop.hdfs.DFSOutputStream$DataStreamer.class</span></span><br><span class="line">       run();</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">// 阶段总结：生成FSDataOutputStream，同时产生DFSOutputStream，并创建定义packet和chunk的大小。</span></span><br><span class="line"></span><br><span class="line"><span class="comment">//  开启DataStreamer守护进程。</span></span><br><span class="line"></span><br><span class="line">fsos.writeBytes(<span class="string">"hello world"</span>);</span><br></pre></td></tr></table></figure>
